{% extends 'todo_app/base.html' %}
{% block content%}

<h2> your completed todos <h2>
<center>  
<ul list-style-type="None">
  
  {% for x in todo%}
    
  <li>
  <span class="border-top-0"></span>
  <a href="{% url 'viewtodo' x.id%}"
  {% if x.important%}{% endif%}<b><h3>{{x.title}}</h3></b> 
  {% if x.memo%}<p>-{{x.memo}}<p> {% endif%} 
  <h6>{{x.datecompleted|date:'M j Y H:i'}}</h6>
  <div class=" dropdown-divider"></div>
  </a>
  
  </li list-style-type="None">
   
  {% endfor%}
</ul list-style-type="None"> 
<center>  
{% endblock%}
